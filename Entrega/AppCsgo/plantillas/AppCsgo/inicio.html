{% extends "./padre.html" %}

    {%load static %}

    {%block contenidoQueCambia %}
    <section>
        <article>
            <img class="w-100" style="height: 600px;" src="../../static/AppCsgo/assets/img/bancs.png" alt="Banner cs2">
            <h1>Pagina no oficial de Counter Strike 2</h1>
        </article>        
    </section>
    <section>
        <H2>Mejores Armas</H2>
        <div id="carouselExample" style="" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../static/AppCsgo/assets/img/dk.png" class="d-block w-25" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../static/AppCsgo/assets/img/ak.png" class="d-block w-25" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../static/AppCsgo/assets/img/m4.png" class="d-block w-25" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    {% endblock %}
