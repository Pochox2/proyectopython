{% extends "./padre.html" %}

    {%load static %}

    {%block contenidoQueCambia %}
    <section>

      <ul>
        {%for mapa in object_list %}
        <li>
          <p>Nombre: {{mapa.nombre}}</p>
          <p>
            <a href="{% url 'Detail' mapa.id %}">Ver</a>
            <a href="{% url 'Edit' mapa.id %}">Editar</a>
            <a href="{% url 'Delete' mapa.id %}">Borrar</a>
          </p>
        </li>
        {% endfor %}
      </ul>
    </section>

    {% endblock %}
